<html>
<head>
<title>
square finder app
</title>
<style>
*{ font-size:50px;}
body{ background-color:azure;}
</style>
</head>
<body>
<center>
<h1>square finder app </h1>
<form onsubmit="show()">
<input type= "number" step="any"
placeholder= "enter number" id="num"/>
<br/><br/>
<input type="submit" value="find square"/>
</form>
<h2 id= "msg"/>
<script>
	function show()
	 {
		event.preventDefault();
		let num=document.getElementById("num");
		let msg=document.getElementById("msg");

		if(num.value==="")
		{
			alert("Please enter number");
			msg.innerHTML="";
			num.focus();
			return;
		}
		
		let n=parseFloat(num.value);
		let r = n**2;
		let ans = "Square = "+r.toFixed(2)
		msg.innerHTML = ans;
	}
</script>
</center>
</body>
</html>
